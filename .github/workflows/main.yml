on: [push]

name: AzureSpringCloud

# env not working for Azure CLI
env:
  CLUSTER_NAME: yuchensp
  CLUSTER_RG: ycuhensp
  CONFIGSERVER_URL: https://github.com/yucwan/piggymetrics

jobs:

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    # checkout the repo
    - uses: actions/checkout@master
    
    # Maven Build and package
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    
    # build and clean
    - name: maven build, clean
      run: |
        mvn clean package -D skipTests
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    # Maven deploy
    - name: maven build, clean
      run: |
        mvn azure-spring-cloud:deploy
    

